<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>

    <form class="container-fluid" method="post" action="/send/">
        <div class="header-payment p-2 bg-light border">
            <h2>Payment form example</h2>
        </div>

        <div class="alert alert-danger py-3 px-4 fs-6 fw-medium" role="alert">
            Some fields are missing
        </div>

        <div class="form-row d-flex flex-row p-2">
            <div class="form-group col-md-6 p-3">
                <label for="card">Card</label>
                <input type="number" class="form-control" id="card" placeholder="XXX-XXX-XXX" required pattern="[0-9]+">
                
            </div>
            <div class="form-group col-md-3 p-3">
                <label for="CVC">CVC</label>
                <input type="number" class="form-control" id="CVC" placeholder="0000" required pattern="[0-9]{3}">
            </div>
            <div class="form-group col-md-3 p-3">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control" id="Amount" placeholder="Amount" required>
            </div>
        </div>


        <div class="form-row d-flex flex-row p-2">
            <div class="form-group col-md-6 p-3">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="card" placeholder="" required>
            </div>
            <div class="form-group col-md-6 p-3">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="card" placeholder="" required>
            </div>
        </div>


        <div class="form-row d-flex flex-row p-2 ">
            <div class="form-group col-md-6 p-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control required" id="inputCity">
            </div>
            <div class="form-group col-md-4 p-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control required">
                    <option selected="Pick a state">Pick a state</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Montana">Montana</option>
                    <option value="Texas">Texas</option>
                </select>
            </div>

            <div class="form-group col-md-2 p-3">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control required" id="inputZip">
            </div>
        </div>

        <div class="form-row d-flex flex-row p-2">
            <div class="form-group col-md-6 p-3">
                <legend class="fs-6">We accept</legend>
                <fieldset>
                    <div class="d-inline-flex p-3 bg-secondary">
                    <label for="visa"></label>
                    <i class="fa-brands fa-cc-visa"></i>
                    <input type="radio" name="visa" value="visa" />

                    <label for="mastercard"></label>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="gender" value="mastercard" />

                    <label for="american express"></label>
                    <i class="fa-brands fa-cc-amex"></i>
                    <input type="radio" name="amex" value="american express" />

                    <label for="paypal"></label>
                    <i class="fa-brands fa-paypal"></i>
                    <input type="radio" name="paypal" value="paypal" />
                    </div>
                </fieldset>
            </div>

            <div class="form-group col-md-6 d-flex p-3 flex-column" id="textArea">
                <label for="description">Message</label>
                <textarea name="description" id="description" cols="50" rows="5"></textarea></textarea>
                <div id="notes" class="form-text text-muted">
                    Add any notes here.
                </div>
            </div>

        </div>

        <div class="form-row d-flex flex-row p-2 bg-light border justify-content-end"> 
            <button type="submit" value="Send Form" class="btn btn-secondary ps-2 me-2 ">Cancel</button>     
            <button type="submit" value="Send Form" class="btn btn-primary ps-2">Send</button>        
        </div>

    </form>



 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
